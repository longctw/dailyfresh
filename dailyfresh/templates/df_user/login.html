{%extends "base_foot.html"%}

{%block head %}
<script type="text/javascript" src="/static/js/login.js"></script>
{%endblock head%}

{%block body %}
	<div class="login_top clearfix">
		<a href="../index.html" class="login_logo"><img src="/static/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="#">立即注册</a>
				</div>
				<div class="form_input">
					<form id="lg_form" action="/user/login_handle" method="post">
						{% csrf_token %}
						<input type="text" name="username" class="name_input" id="user_name" value="{{user_info.uname}}" placeholder="请输入用户名">
						<div class="user_error"></div>
						<input type="password" name="pwd" class="pass_input" id="pwd" value="{{user_info.pwd}}" placeholder="请输入密码">
						<div class="pwd_error"></div>
						<div class="more_input clearfix">
							<input type="checkbox" name="remember" value="1">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>
<script>
	$(function(){
	    //alert('---' + '{{name_error}}');
	    if ("{{name_error}}"){
	        $(".user_error").html("{{name_error}}").show();
		}
		if ("{{pwd_error}}"){
	        $(".pwd_error").html('{{pwd_error}}').show();
		}
	})

</script>
{%endblock body%}
